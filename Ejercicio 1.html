<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita Inmobiliaria</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .calendar-day {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            cursor: pointer;
        }

        .calendar-day.available {
            background-color: #f0f8ff;
        }

        #time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 20px;
        }

        .time-slot {
            padding: 5px 10px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .time-slot.available {
            background-color: #f0f8ff;
        }

        #confirmation {
            border: 1px solid #ddd;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agendar Cita</h1>
        <form id="appointment-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="appointment-type">Tipo de Cita:</label>
                <select id="appointment-type" required>
                    <option value="visita">Visita a Propiedad</option>
                    <option value="asesoria">Asesoría</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="text" id="date" readonly>
            </div>
            <div id="calendar"></div>
            <div class="form-group">
                <label for="time">Hora:</label>
                <input type="text" id="time" readonly>
            </div>
            <div id="time-slots"></div>
            <button type="submit">Agendar</button>
        </form>
        <div id="confirmation"></div>
    </div>

    <script>
        const appointmentForm = document.getElementById('appointment-form');
        const calendar = document.getElementById('calendar');
        const timeSlots = document.getElementById('time-slots');
        const confirmation = document.getElementById('confirmation');
        const dateInput = document.getElementById('date');
        const timeInput = document.getElementById('time');

        let selectedDate;
        let selectedTime;

        function generateCalendar() {
            const today = new Date();
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();

            calendar.innerHTML = '';
            for (let i = 0; i < firstDay; i++) {
                calendar.innerHTML += '<div></div>';
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.classList.add('calendar-day');
                day.textContent = i;
                if (i >= today.getDate()) {
                    day.classList.add('available');
                    day.addEventListener('click', () => {
                        selectedDate = new Date(today.getFullYear(), today.getMonth(), i);
                        dateInput.value = selectedDate.toLocaleDateString();
                        generateTimeSlots();
                    });
                }
                calendar.appendChild(day);
            }
        }

        function generateTimeSlots() {
            timeSlots.innerHTML = '';
            const availableTimes = ['10:00', '11:00', '12:00', '14:00', '15:00', '16:00'];
            availableTimes.forEach(time => {
                const slot = document.createElement('div');
                slot.classList.add('time-slot');
                slot.textContent = time;
                slot.classList.add('available');
                slot.addEventListener('click', () => {
                    selectedTime = time;
                    timeInput.value = selectedTime;
                });
                timeSlots.appendChild(slot);
            });
        }

        generateCalendar();

        appointmentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const appointmentType = document.getElementById('appointment-type').value;

            confirmation.innerHTML = `
                <h2>Cita Agendada</h2>
                <p><strong>Nombre:</strong> ${name}</p>
                <p><strong>Correo Electrónico:</strong> ${email}</p>
                <p><strong>Teléfono:</strong> ${phone}</p>
                <p><strong>Tipo de Cita:</strong> ${appointmentType}</p>
                <p><strong>Fecha:</strong> ${selectedDate.toLocaleDateString()}</p>
                <p><strong>Hora:</strong> ${selectedTime}</p>
            `;
            confirmation.style.display = 'block';
            appointmentForm.style.display = 'none';
        });
    </script>
</body>
</html>
